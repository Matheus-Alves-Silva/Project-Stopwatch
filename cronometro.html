<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="cronometro.css"
      media="screen"
    />
  </head>
  
  <body>
    <h1 class="titulo">Cronômetro</h1>
    <div>
      <!--box do fundo-->
      <div class="container"></div>

      <!--timer-->
      <div class="timerDisplay">00 : 00 : 00 : 000</div>

      <!--botão start, pause, reset-->
      <div class="buttonP">
        <button class="btn2" id="pauseTimer">Pause</button>
      </div>
      <div class="buttonS">
        <button class="btn1" id="startTimer">Start</button>
        
      </div>

      <div class="buttons">
        
        <button class="btn3" id="resetTimer">Reset</button>
      </div>
      
      </div>
      
    </div>
    <!--add js no html-->
    <script type="text/javascript" src="cronometro.js"></script>
    
  </body>
</html>
